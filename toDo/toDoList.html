<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./toDoList.css">
    <script src="./toDoList.js" defer></script>
</head>

<body>
    <div class="task-management">
        <fieldset class="add-a-task">
            <legend>Add a task</legend>
            <input type="text" id="taskTitle" placeholder="Task title ...">
            <input type="text" id="taskDescription" placeholder="Task description ...">
            <button id="addTask">Add</button>
        </fieldset>
        <fieldset class="find-a-task">
            <legend>Find a task</legend>
            <input type="text" id="searchInput" placeholder="Search term...">
            <button id="search">Search</button>
            <button id="clear">Clear</button>
        </fieldset>
    </div>
    <div class="todo-app" id="toDoApp">
        <div class="todo-container">
            <h2>To-Do</h2>
            <ul id="todo-list" class="task-list">
                <!-- <li class="to-do-task">
                    <input type="checkbox">
                    <span class="task-description">Lorem ipsum dolor sit amet.</span>
                    <p>blablabla</p>
                    <button class="trash">ðŸ—‘</button>
                </li> -->
            </ul>
        </div>
        <div class="done-container">
            <h2>Done</h2>
            <ul id="done-list" class="task-list">
                <!-- <li class="done-task"><input type="checkbox">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laudantium, quidem?
                    <p>blablablabla</p><button id="deleteTask" class="trash">ðŸ—‘</button></li> -->
            </ul>
        </div>
    </div>
</body>

</html>
