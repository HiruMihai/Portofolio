<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dj Heroo</title>
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

    <div class="container px-lg-5">

        <header class="container mt-3 d-flex flex-column align-items-center justify-content-center">
            <img class="profile rounded-circle" src="./poza.jpg" alt="" />
            <h1 class="mt-3 fs-1">djheroo.com</h1>
            <h2 class="fs-5">28 years old dj from Romania</h2>
        </header>

        <div class="container px-lg-5">

            <div class="item rounded-pill mt-4 px-3 py-2 mx-lg-5 animate__animated animate__infinite animate__slow animate__pulse"
                onclick="window.open('https://www.mixcloud.com/djheroo/minimal-vol-2/', '_blank')">
                <div class="d-flex align-items-center justify-content-between">
                    <img class="icon-new p-2 rounded-circle" src="./new.svg" />
                    <p class="fs-4 mb-0 text-center mx-auto">Minimal vol. 2</p>
                </div>
            </div>

            <div class="item rounded-pill mt-4 px-3 py-2 mx-lg-5"
                onclick="window.open('https://mixcloud.com/djheroo/', '_blank')">
                <div class="d-flex align-items-center justify-content-between">
                    <img class="icon p-2 rounded-circle" src="./mixcloud.svg" />
                    <p class="fs-4 mb-0 text-center mx-auto">Mixes</p>
                </div>
            </div>

            <div class="item rounded-pill mt-3 px-3 py-2 mx-lg-5"
                onclick="window.open('https://instagram.com/djheroo/', '_blank')">
                <div class="d-flex align-items-center justify-content-between">
                    <img class="icon p-2 rounded-circle" src="./instagram.svg" />
                    <p class="fs-4 mb-0 text-center mx-auto">Instagram</p>
                </div>
            </div>

            <div class="item rounded-pill mt-3 px-3 py-2 mx-lg-5"
                onclick="window.open('https://www.facebook.com/DjHerooOfficial/', '_blank')">
                <div class="d-flex align-items-center justify-content-between">
                    <img class="icon p-2 rounded-circle" src="./facebook.svg" />
                    <p class="fs-4 mb-0 text-center mx-auto">Facebook</p>
                </div>
            </div>

        </div>

    </div>

    <footer class="mt-4 mb-3 d-flex flex-column align-items-center justify-content-center">
        <img onclick="window.open('https://www.paypal.com/paypalme/HiruMihai', '_blank')" class="donate img-fluid "
            src="./dollar.svg" />
    </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6f467f4012.js" crossorigin="anonymous"></script>

</body>



</html>
