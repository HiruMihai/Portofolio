<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dj Heroo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Bebas Neue', sans-serif;
            background-color: black;
            color: white;
        }

        .profile-img {
            width: 25vw;
            max-width: 150px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
        }

        .link-button {
            display: block;
            width: 100%;
            padding: 12px 0;
            margin: 10px 0;
            border-radius: 50px;
            background-color: #eee;
            color: black;
            text-align: center;
            font-size: 1.2rem;
            text-decoration: none;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .link-button:hover {
            transform: scale(1.02);
            background-color: #ccc;
        }

        footer img {
            filter: invert(1);
            width: 40px;
            opacity: 0.4;
            margin-top: 20px;
        }
    </style>
</head>

<body class="d-flex flex-column align-items-center justify-content-start min-vh-100">

    <img class="profile-img" src="./poza.jpg" alt="Profile">
    <h1 class="fs-2 text-center mt-2">djheroo.com</h1>
    <h2 class="fs-5 text-center text-secondary">28 years old DJ from Romania</h2>

    <div class="container mt-4" style="max-width: 800px;">
        <a href="http://mixcloud.com/djheroo/" target="_blank" class="link-button">Mixes</a>
        <a href="https://www.instagram.com/djheroo/" target="_blank" class="mt-3 link-button">Instagram</a>
        <a href="https://www.facebook.com/DjHerooOfficial/" target="_blank" class="mt-3 link-button">Facebook</a>
        <a href="https://www.paypal.com/paypalme/HiruMihai" target="_blank" class="mt-3 link-button">Donate</a>
    </div>

    <footer class="mt-auto text-center mb-4">
        <p>Â© 2025 Dj Heroo</p>
    </footer>

</body>

</html>
