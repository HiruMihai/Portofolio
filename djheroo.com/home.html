<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dj Heroo</title>
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
</head>

<body>
    <header class="container mt-4 d-flex flex-column align-items-center justify-content-center">
        <img class="mt-4 mt-lg-0 profile rounded-circle" src="./poza.jpg" alt="" />
        <h1 class="mt-4 fs-1">djheroo.com</h1>
        <h2 class="mt-2 fs-5">28 years old dj from Romania</h2>
    </header>

    <div class="container">

        <div class="item rounded-pill mt-5 px-3 py-2" onclick="window.open('https://mixcloud.com/djheroo/', '_blank')">
            <div class="row align-items-center text-center">
                <div class="col-auto">
                    <img class="icon img-fluid p-2 rounded-circle" src="./mixcloud.svg" />
                </div>
                <div class="col">
                    <p class="fs-4 mb-0">Mixes</p>
                </div>
            </div>
        </div>

        <div class="item rounded-pill mt-4 px-3 py-2" onclick="window.open('https://instagram.com/djheroo/', '_blank')">
            <div class="row align-items-center text-center">
                <div class="col-auto">
                    <img class="icon img-fluid p-2 rounded-circle" src="./instagram.svg" />
                </div>
                <div class="col">
                    <p class="fs-4 mb-0">Instagram</p>
                </div>
            </div>
        </div>

        <div class="item rounded-pill mt-4 px-3 py-2"
            onclick="window.open('https://www.facebook.com/DjHerooOfficial/', '_blank')">
            <div class="row align-items-center text-center">
                <div class="col-auto">
                    <img class="icon img-fluid p-2 rounded-circle" src="./facebook.svg" />
                </div>
                <div class="col">
                    <p class="fs-4 mb-0">Facebook</p>
                </div>
            </div>
        </div>

    </div>

    <footer class="mt-5 mb-4 d-flex flex-column align-items-center justify-content-center">
        <img onclick="window.open('https://www.paypal.com/paypalme/HiruMihai', '_blank')" class="donate img-fluid "
            src="./dollar.svg" />
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6f467f4012.js" crossorigin="anonymous"></script>

</body>



</html>
