<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dj Heroo</title>
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
</head>

<body>
    <header class="container-fluid mt-4 d-flex flex-column align-items-center justify-content-center">
        <img class="mt-4 mt-lg-0 profile rounded-circle" src="./poza.jpg" alt="" />
        <h1 class="mt-4 fs-1">djheroo.com</h1>
        <h2 class="mt-2 fs-5">28 years old dj from Romania</h2>
    </header>

    <div class="container-fluid px-lg-5">
        <div class="item w-100 rounded-pill mt-5 px-3 py-2">
            <a class="text-decoration-none" href="http://mixcloud.com/djheroo/" target="_blank">
                <div class="d-flex align-items-center justify-content-between">
                    <img class="icon p-2 rounded-circle" src="./mixcloud.svg" />
                    <p class="fs-4 mb-0 text-center flex-grow-1">Mixes</p>
                </div>
            </a>
        </div>

        <div class="item w-100 rounded-pill mt-4 px-3 py-2">
            <a class="text-decoration-none" href="https://www.instagram.com/djheroo/" target="_blank">
                <div class="d-flex align-items-center justify-content-between">
                    <img class="icon p-2 rounded-circle" src="./instagram.svg" />
                    <p class="fs-4 mb-0 text-center flex-grow-1">Instagram</p>
                </div>
            </a>
        </div>

        <div class="item w-100 rounded-pill mt-4 px-3 py-2">
            <a class="text-decoration-none" href="https://www.facebook.com/DjHerooOfficial/" target="_blank">
                <div class="d-flex align-items-center justify-content-between">
                    <img class="icon p-2 rounded-circle" src="./facebook.svg" />
                    <p class="fs-4 mb-0 text-center flex-grow-1">Facebook</p>
                </div>
            </a>
        </div>
    </div>

    <footer class="mt-5 mb-4 d-flex flex-column align-items-center justify-content-center">
        <a class="text-decoration-none" href="https://www.paypal.com/paypalme/HiruMihai" target="_blank">
            <img class="donate" src="./dollar.svg" />
        </a>
    </footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/6f467f4012.js" crossorigin="anonymous"></script>

</html>
