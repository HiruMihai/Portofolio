<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dj Heroo's Website</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

    <header class="mt-4 d-flex flex-column align-items-center justify-content-center">

        <h1 class=" mt-4 fs-1">djheroo.com</h1>

    <a class="text-decoration-none" href="http://mixcloud.com/djheroo/" target="_blank">

            <img class="icon p-2 rounded-circle" src="./mixcloud.svg">
            <p class="fs-4 mb-0 text-center flex-grow-1">Mixes</p>
        </div>

    <a class="text-decoration-none" href="http://instagram.com/djheroo/" target="_blank">

    <a class="text-decoration-none" href="https://www.facebook.com/DjHerooOfficial/" target="_blank">

            <img class="icon p-2 rounded-circle" src="./facebook.svg">
            <p class="fs-4 mb-0 text-center flex-grow-1">Facebook</p>
        </div>
    </a>

    <footer class="mt-lg-5 mt-4 d-flex flex-column align-items-center justify-content-center">

        <a href="https://www.paypal.com/paypalme/HiruMihai" target="_blank">
