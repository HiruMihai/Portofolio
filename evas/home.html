<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eva's</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>

    <img class="cover-image" src="./assets/images/moon stars.png" alt="">

    <nav class="navbar navbar-expand-lg fs-5 mx-5 px-5">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="d-flex w-100 justify-content-evenly">
                    <a class="nav-link" href="#">Home</a>
                    <a class="nav-link" href="#">Menu</a>
                    <a class="nav-link" href="#">About</a>
                    <a class="nav-link" href="#">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="products">

        <div class="product rounded-4 w-25 m-5 p-3">

            <div id="photoCarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./assets/products/product 1/474622595_979093144148677_3205819016814416918_n.jpg"
                            class="d-block w-100 p-1 rounded-4 product-image" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/products/product 1/474623085_979092984148693_7925261856988619101_n.jpg"
                            class="d-block w-100 p-1 rounded-4 product-image" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/products/product 1/475076841_979092904148701_1442600374541909766_n.jpg"
                            class="d-block w-100 p-1 rounded-4 product-image" alt="...">
                    </div>
                </div>

                <!-- Previous Button -->
                <button class="carousel-control-prev" type="button" data-bs-target="#photoCarousel"
                    data-bs-slide="prev">
                    <span class="custom-arrow"></span> <!-- ← Left arrow -->
                    <span class="visually-hidden">Previous</span>
                </button>

                <!-- Next Button -->
                <button class="carousel-control-next" type="button" data-bs-target="#photoCarousel"
                    data-bs-slide="next">
                    <span class="custom-arrow"><i class="fa-solid fa-chevron-right"></i></span> <!-- → Right arrow -->
                    <span class="visually-hidden">Next</span>
                </button>

                <p class="description">Brățară turmalină naturală, bilute argint, șnur reglabil, handmade</p>
                <div class="d-flex justify-content-between">
                    <p class="price">129,99 RON</p>
                    <button class="p-2 rounded-3">Adauga in cos</button>
                </div>

            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/6f467f4012.js" crossorigin="anonymous"></script>
        <script src="./script.js"></script>

</body>

</html>
