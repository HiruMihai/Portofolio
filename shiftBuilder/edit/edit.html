<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit account</title>
    <link rel="stylesheet" href="../register/styling.css">
    <script src="./edit.js" defer></script>
</head>

<body>
    <h1>Edit account</h1>
    <div class="edit-form">
        <p id="emailError"></p>
        <input type="email" id="email" placeholder="Email">
        <p id="usernameError"></p>
        <input type="text" id="username" placeholder="Username">
        <p id="passwordError"></p>
        <input type="password" id="password" placeholder="Password">
        <p id="firstNameError"></p>
        <input type="text" id="first_name" placeholder="First name">
        <p id="lastNameError"></p>
        <input type="text" id="last_name" placeholder="Last name">
        <p id="ageError"></p>
        <input type="age" id="age" placeholder="Age">
        <p id="succesful" class="succesful"></p>
        <button id="update">Update</button>
        <h2><a href="../login/login.html"><a href="../homepage/homepage.html">Go back to the homepage</a></a></h2>
    </div>

</body>

</html>
