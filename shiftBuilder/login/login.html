<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../register/styling.css">
    <script src="./login.js" defer></script>
</head>

<body>

    <h1>Login</h1>

    <div class="login-form">
        <p id="loginEmailError" class="error"></p>
        <input type="email" id="login_email" placeholder="Email">
        <p id="loginPasswordError" class="error"></p>
        <input type="password" id="login_password" placeholder="Password">
        <button id="login">Login</button>
        <button id="resetPassword" class="reset">Reset Password</button>
        <h2><a href="../register/register.html">Don't have an account? Click here!</a></h2>
        <h2 id="forgotPassword" class="forgot-password">Forgot password?</h2>
    </div>

</body>
</html>
